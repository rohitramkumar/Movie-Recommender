<div class="container">
    <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a ui-sref="root.home" href="#">Home</a></li>
            <li role="presentation"><button ng-click="signup()">Sign Up</button></li>
            <li ng-if="user" role="presentation"><a ui-sref="root.restricted" href="#">View Profile</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Movie Recommendation Engine</h3>
    </div>
</div>

<span ng-if="user"><button ng-click="logout()">logout</button></span>
<span ng-if="!user"><button ng-click="login()">login</button></span>

<button class="btn" ng-click="open()">Open Modal</button>

<div modal="showModal" close="cancel()">
<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Login Here</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Username" ng-model="userCred.username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="userCred.password">
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="login(userCred)" class="btn btn-primary" data-dismiss="modal">Login</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
</div>
