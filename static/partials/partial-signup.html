<h1>Sign-up</h1>
<label>Username</label><input ng-model="userCred.username"/>
<label>Password</label><input type="password" ng-model="userCred.password"/>
<label>First Name</label><input ng-model="userCred.firstname"/>
<label>Last Name</label><input ng-model="userCred.lastname"/>

<button ng-click="signup(userCred)">Submit</button>
