<h1> Profile </h1>

<p>This page is only visible after login. Hello {{user.email}}!</p>
<h2> Your Movie Watchlist </h2>
<hr>
<div class="container">
    <div class="row">
        <div ng-if="userMovies.length == 0">
            You do not have any movies in your watchlist :(
        </div>

        <div data-ng-repeat="movie in userMovies" div="col-md-5">
            <b>Movie Name</b>: {{ movie.name }} <br>
            <b>User Rating</b>: {{ movie.user_rating }}
            <hr>
        </div>
    </div>
</div>
