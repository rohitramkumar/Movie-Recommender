<h1> Profile </h1>

<p>This page is only visible after login. Hello {{user.email}}!</p>
<p> Test: {{ user }} </p>
<h2> Your Movie Watchlist </h2>
<hr>
<div class="container">
    <div class="row">
        <div data-ng-repeat="movie in user.movies" div="col-md-5">
            Movie Name: {{ movie.name }}
            Your Rating: {{ movie.user_rating }}
            <hr>
        </div>
    </div>
</div>
