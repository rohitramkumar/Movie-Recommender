<div class="jumbotron text-center">
    <h1>Movie Recommendation Service</h1>
    <p>Talk to our chat agent to get a recommendation!</p>
</div>


    <!-- COLUMN ONE -->
    <div class="col-sm-6">

        <div>
            <input id="input" type="text" placeholder="Say hi to get started..">

            <div id="spokenResponse" class="spoken-response">
                <div class="spoken-response__text"></div>
            </div>
        </div>
        <br>
        <hr>

        <div style="float: center">
            <div class="panel panel-default">
                <div class="panel-heading" style="font-size: large" ng-if="!recommendations && movies && user">Loading recommendations..</div>
                <div class="panel-heading" style="font-size: large" ng-if="!recommendations && movies && !user">Sign in to get personalized movie suggestions!</div>

                <div class="panel-body" style="min-width: 400px; min-height: 300px" ng-if="recommendations && movies && user">
                    <p><h2>Suggested pick based on your profile</h2></p>
                    <center><img ng-if="recommendations.currentRecommendation" src={{recommendations.currentRecommendation.poster}}></center>
                    <br>
                    <center><p><h3>Movie Name</h3></p>
                    <p><b>{{recommendations.currentRecommendation.original_title}}</b></p></center>
                </div>

                <!-- List group
                <ul class="list-group">
                    <li class="list-group-item"><b>Top Billed Cast:</b> {{(movies.currentMovie.cast).join(', ')}}</li>
                    <li class="list-group-item"><b>Release Date:</b> {{movies.currentMovie.release_date}}</li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" ng-click="movies.prevMovie()">Previous Result</button>
                        <button type="button" class="btn btn-default" ng-click="movies.nextMovie()">Next Result</button>
                    </li>
                </ul>
            -->
            </div>
        </div>
    </div>

    <!-- COLUMN TWO -->
    <div class="col-sm-6" id="detail">
        <div ui-view="movie_detail"></div>
    </div>
