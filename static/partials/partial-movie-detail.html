<div style="float: right">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Movie Title</div>
        <div class="panel-body" style="min-width: 500px; min-height: 300px">
            <p>Overview</p>
        </div>

        <!-- List group -->
        <ul class="list-group">
            <li class="list-group-item">Top Billed Cast:</li>
            <li class="list-group-item">Genres: </li>
            <li class="list-group-item">Theatrical Release Year:</li>
            <li class="list-group-item">Ratings:</li>
            <li class="list-group-item">Other Recommendations:</li>
        </ul>
    </div>
    
    <p ng-if="user">Yo man your username is: {{ user.email }}</p>

    <div ng-if="$parent.user"
    ><p>Add a movie to your movie watchlist</p>
    <input type="hidden" ng-model="movieCred.username" ng-init="movieCred.username=user.email"/>
    <label>Movie Name</label><input ng-model="movieCred.movieName"/>
    <label>IMDB ID</label><input ng-model="movieCred.movieImdbId"/>
    <label>Rating</label><input ng-model="movieCred.movieRating"/>

    <button ng-click="add_movie(movieCred)" class="btn btn-primary">Add Movie</button>
</div>
</div>
