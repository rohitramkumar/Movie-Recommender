<div style="float: right">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" style="font-size: large">{{movies.currentMovie.original_title}}</div>
        <div class="panel-body" style="min-width: 500px; min-height: 300px">
            <p><b>Poster</b></p>
            <center><img class="poster" src={{movies.currentMovie.poster}}></center>

            <p><b>Overview</b></p>
            <p>{{movies.currentMovie.overview}}</p>
        </div>

        <!-- List group -->
        <ul class="list-group">
            <li class="list-group-item"><b>Top Billed Cast:</b> {{(movies.currentMovie.cast).join(', ')}}</li>
            <li class="list-group-item"><b>Release Date:</b> {{movies.currentMovie.release_date}}</li>
            <li class="list-group-item" ng-if="movieInfo.currentMovie.fandango"><b>Movie Tickets:</b> <a href={{movieInfo.currentMovie.fandango}}><img height="40" width="40" src="http://www.fandango.com/favicon.ico" /></a> </li>
            <li class="list-group-item" ng-if="movieInfo.currentMovie.metacritic"><b>Find Reviews:</b> <a href={{movieInfo.currentMovie.metacritic}}><img height="40" width="40" src="http://static.guidebox.com/misc/third_party_logos/very_small/Metacritic.png" /></a> </li>
            <li class="list-group-item" ng-if="movieInfo.currentMovie.streaming">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Streaming Options
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="dropdown-item" ng-repeat="service in movieInfo.currentMovie.streaming">
                          <a href={{service.link}}>{{service.source}}
                      </div>
                  </div>
                </div>
            </li>

            <li class="list-group-item">
                <button type="button" id="previousResult" class="btn btn-default" ng-click="prevMovie()">Previous Result</button>
                <button type="button" id="nextResult" class="btn btn-default" ng-click="nextMovie()">Next Result</button>
            </li>
        </ul>

        <div ng-if="$parent.user">
            <p><h3>Already seen this movie?</h3></p>

            <label><h4>Rate this movie</h4></label><input id="userRating" type="number" min="0" max="10" onkeydown="return false" ng-model="movieCred.movieRating"/>
            <center><button ng-click="addMovie(movieCred)" class="btn btn-primary">Add Movie To Watchlist</button></center>
        </div>
    </div>
</div>
